<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.publicPath %>css/animate.css"
    />
    <style>
      html,
      body,
      #root {
        height: 100%;
        min-width: 1200px;
      }
    </style>
    <% for (var key in htmlWebpackPlugin.options.dll) { %>
    <script src="<%= htmlWebpackPlugin.options.dll[key] %>"></script>
    <% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
